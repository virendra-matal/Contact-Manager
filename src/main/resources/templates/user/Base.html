<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Smart Contact</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script type="text/javascript" th:src="@{/js/script.js}">


	</script>
	

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">

	<div class="nav p-2 fixed-top">

		<nav class=" navbar navbar-expand-lg p-0 navbar-light bg-transparent" id="navbarid">

			<a class="navbar-brand pl-5 text-uppercase font-weight-bold " th:href="@{home}">SMART CONTACT MANAGERS</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse text-uppercase" id="navbarNav">
				<ul class="navbar-nav ml-auto font-weight-bold" id="ul">
					<li class="nav-item mx-2"><a class="nav-link" th:href="@{/home}">Home</a></li>

					<li class="nav-item mx-2"><a class="nav-link"><span th:if="${session.Username}"
								th:text="${session.Username}"></span> </a>
					</li>
				</ul>



				<form th:action="@{/logout}" method="post" class="form-inline my-2 mx-lg-4">

					<button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
				</form>

			</div>

		</nav>

	</div>

	<div class="sidebar mt-4">
		<span class="crossbtn">&times</span>

		<a id="home" th:href="@{/home}" class="item"><i class="fa-solid fa-house-chimney"></i> Home</a>
		<a id="contacts" th:href="@{/user/show-contact/0}" class="item"><i class="fa-solid fa-eye"></i> View Contact</a>
		<a id="addcontact" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-plus"></i> Add Contact</a>
		<a id="Profile" th:href="@{/user/dashboard}" class="item"> <i class="fa-solid fa-id-badge"></i> Your Profile</a>
		<a id="Settings" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
		<a th:href="@{/logout}" class="item"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
	</div>


	<div class="content mt-5">

		<i class="fas fa-bars m-2 text-white mt-3 crossbtn" id="crossbtn"></i>
		<!-- <span id="crossbtn" class="fas">&times</span> -->

		<div th:replace="${content}"></div>
	</div>









	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script type="text/javascript">
		function DeleteContact(Cid) {

			swal({
				title: "Are you sure?",
				text: "Once deleted, you will not be able to recover this Contact!",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {


						swal("Poof! Your Contact has been deleted!", {
							icon: "success",
						});
						window.location = "/user/delete/" + Cid;
					} else {
						swal("Your Contact file is safe!");
					}
				});
		}
	</script>
</body>

</html>
