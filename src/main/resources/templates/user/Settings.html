<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/Base::layout(~{::section})">

<head>
    <meta charset="UTF-8" />
    <title>DashBoard</title>
</head>

<body>

    <section class="banner">

        <div class="container text-center mt-5">
            <div class="card bg-transparent mt-5 p-5">
                <div class="card-body mt-5 p-5">
                    <div class="rows">
                        <div class="col-md-6 offset-3">
                           <form th:action="@{/user/chagePassword}" method="post" >
                            <h2>*Change Password*</h2>
                            <div th:if="${session.result}"  th:classappend="${session.result.type}" class="alert " role="alert">
                                <p th:text="${session.result.content}"> </p>
                                <th:block th:text="${#session.removeAttribute('result')}"></th:block>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"> Current Password <span style="color: red;">*</span>:</label>
                                <input type="password" class="form-control bg-transparent text-white" id="password"
                                    placeholder="Enater Current Password" name="oldPassword" />
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword2"> New Password <span style="color: red;">*</span>:</label>
                                <input type="password" class="form-control bg-transparent text-white"
                                    id="ConfirmPassword" placeholder="Enater New Password" name="newPassword" />
                            </div>
                            <div class="form-group">
                               <button type="submit" class="btn btn-primary btn-md">Change</button>
                               &nbsp;&nbsp;&nbsp;&nbsp;
                               <button type="reset" class="btn btn-warning btn-md">Reset</button>
                            </div>
                           </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('#Settings').addClass('active')
            });
        </script>
    </section>
</body>

</html>
