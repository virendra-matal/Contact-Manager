<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>Smart Contact</title>
</head>
<body class="body">

	<div class="nav p-2">

		<nav class="navbar navbar-expand-lg p-0 navbar-light bg-transparent" id="navbarid">
		
			<a class="navbar-brand pl-5 text-uppercase font-weight-bold " th:href="@{home}">SMART CONTACT MANAGERS</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse text-uppercase" id="navbarNav">
			<ul class="navbar-nav ml-auto font-weight-bold" id="ul">
				<li class="nav-item mx-2"><a class="nav-link" th:href="@{/home}">Home</a></li>
				
				<li th:unless="${session.Login}" class="nav-item mx-2"><a class="nav-link" th:href="@{/login}">Login</a>
				</li>
				<li th:unless="${session.Login}" class="nav-item mx-2"><a class="nav-link" th:href="@{/signup}">Sign up</a>
				</li>
				<li  class="nav-item mx-2"><a class="nav-link" th:href="@{/user/dashboard}">DashBoard</a>
				</li>
				<li class="nav-item mx-2 "><a class="nav-link" th:href="@{/about}">About</a>
				</li>
				<li class="nav-item mx-2 " th:if="${session.Login}" >
					<a th:href="@{/logout}" class="nav-link"> Logout</a>
				</li>
			</ul>



			<!-- <form th:action="@{logout}" method="post" class="form-inline my-2 mx-lg-4">

				<button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
			</form> -->

			</div>

		</nav>

	</div>

	<div th:replace="${content}"></div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
