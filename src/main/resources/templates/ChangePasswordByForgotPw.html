<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">

<head>
    <meta charset="UTF-8" />
    <title>Home</title>
</head>

<body>

    <section class="banner">
        <div class="container  text-center text-primary">
            <div class="card " style="position: relative; top: 230px;left: 30px; opacity: .9;">
                <div class="card-body bg-light">
                    <div class="row bg-dark">
                        <div class="col-md-6 offset-md-3 my-3">
                            <h3>Assign New Password</h3>
                            <form th:action="@{/setnewpassword}" method="post">

                                <div th:if="${session.password}" class="alert alert-danger" role="alert">
                                    <p th:text="${session.password}"></p>
                                    <th:block th:text="${#session.removeAttribute('password')}"></th:block>
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputPassword"> New Password :</label>
                                    <input type="password" class="form-control  text-primary" id="password" name="newPassword"
                                        aria-describedby="password" placeholder="Enter new Password..." />

                                </div>
                                <Button type="submit" class="btn btn-primary">Change Password</Button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
